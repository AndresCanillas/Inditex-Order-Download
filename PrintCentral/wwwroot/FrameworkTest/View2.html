<viewcard>
	<viewform>
		<viewrow>
			<viewcolumn>
				<div name="Message">This is View 2</div>
				<input model name="ID" type="hidden" />
				<input model name="Name" type="text" label="Name:" validation="required;maxlen(50)" />
				<textarea model name="Description" label="Description:" validation="maxlen(2000)" rows="4"></textarea>
				<select model name="DefaultLocation" label="Default location:" data-type="int" validation="required">
					<option value="1">Location 1</option>
					<option value="2">Location 2</option>
					<option value="3">Location 3</option>
				</select>
				<a name="btnSave" class="btn btn-primary" action="Save">Save</a>
			</viewcolumn>
		</viewrow>
	</viewform>
</viewcard>
