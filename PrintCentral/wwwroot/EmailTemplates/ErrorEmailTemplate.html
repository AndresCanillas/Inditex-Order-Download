<!DOCTYPE html>
<html>
<head>
	<meta name="robots" content="noindex,nofollow">
	<meta name="viewport" content="width=device-width" />
	<title>@(Title)</title>
	<style>

		html,
		body {
			margin: 0 auto !important;
			padding: 0 !important;
			height: 100% !important;
			width: 100% !important;
		}

		* {
			-ms-text-size-adjust: 100%;
		}

		table,
		td {
			mso-table-lspace: 0pt !important;
			mso-table-rspace: 0pt !important;
		}

		img {
			-ms-interpolation-mode: bicubic;
		}

		a {
			text-decoration: none;
		}

		html, body {
			background-color: #E4E4E4;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
			font-size: 14px;
			height:100%;
		}
		a, a:link, a:visited, a:hover, a:active {
			color: #0094ff;
		}
		.bluestrip {
			padding: 30px;
			background-color: #0094ff;
		}
		.whitestrip {
			padding: 30px 40px 30px 40px;
			background-color: #ffffff;
		}
		.title {
			padding-top: 20px;
			font-size: 18px;
			font-weight: 600;
			color: #ffffff;
			width: 60%;
			margin: auto;
			text-align: center;
			background-color:#0094ff
		}
        .subtitle {
            font-size: 14px;
            color: #ffffff;
            width: 80%;
            margin: auto;
            text-align: center;
			background-color:#0094ff
        }

        .comment {
            font-size: 14px;
            color: #000000;
            width: 80%;
            margin: auto;
            text-align: center;
        }
		table {
			width: 100%;
			border: 0px;
			border-collapse: collapse;
			margin-bottom:30px;
		}
		td {
			padding:10px;
			margin:0px;
		}
		thead th {
			border-bottom:1px solid #C0C0C0;
		}
		tbody td {
			margin: 0px;
			border-bottom: 1px solid #C0C0C0;
			color: #2F79E0;
		}
	</style>
</head>
<body width="100%" style="margin: 0; padding: 0 !important; mso-line-height-rule: exactly;">
	<table width="100%">
		<tr>
			<td style="background-color:#0094ff">
				<img src="cid:logo" width="180" height="15" style="width:180px; height:15px;" />
				<div class="title" style="background-color:#0094ff">
					@(Title)
				</div>
				<div class="subtitle" style="background-color:#0094ff">
					@(Subtitle)
				</div>
			</td>
		</tr>
		<tr>
			<td style="background-color:#ffffff">
				<table>
					<thead>
						<tr>
							<th>@(Column1)</th>
							<th>@(Column2)</th>
							<th>@(Column3)</th>
							<th>@(Column4)</th>
						</tr>
					</thead>
					<tbody>
						@(HTMLTable)
					</tbody>
				</table>
				<div class="comment">
					@(HTMLComment)
				</div>
			</td>
		</tr>
		<tr>
			<td style="background-color: #F0F3F5; border-top: 1px solid #C8C8C9;">
				<div class="comment">
					since © 2018 @(Copyright):
					https://www.smartdots.es/
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
